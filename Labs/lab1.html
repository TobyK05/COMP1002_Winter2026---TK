<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab1 Basic registration form</title>
</head>
<body>

<form action="#" method="post">

    <h1>User registration form</h1>
    <p>Fill out all required fields below.</p>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="lastname">Last Name:</label>
    <input type="text" id="lastname" name="lastname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmpassword">Confirm Password:</label>
    <input type="password" id="confirmpassword" name="confirmpassword" required>

    <label for="dob">Date of Birth:</label>
    <input type="text" id="dob" name="dob" placeholder="YYYY-MM-DD" required>

    <label>Gender:</label>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other

    <label for="country">Country of Origin:</label>
    <select id="country" name="country">
        <option value="">--Please choose--</option>
        <option value="us">United States</option>
        <option value="ca">Canada</option>
        <option value="uk">United Kingdom</option>
        <option value="au">Australia</option>
        <option value="in">India</option>
        <option value="other">Other</option>
    </select>

    <label>Preferences:</label>
    <input type="radio" name="terms" value="agree"> Agree to Terms and Conditions
    <input type="radio" name="newsletter" value="subscribe"> Subscribe to Newsletter

    <br><br>
    <button type="submit">Register</button>

</form>

</body>
</html>
