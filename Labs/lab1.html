<!DOCTYPE html>
<html lang="en">
    <head>
   <meta charset="UTF-8">
   <title>Lab1 Basic registration form</title>
   
<style>
  form {
    display: flex;
    flex-direction: column; 
    gap: 10px; 
    max-width: 400px; 
  }

  label {
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  select {
    padding: 8px;
    width: 100%; 
    box-sizing: border-box;
  }

  input[type="radio"] {
    margin-right: 5px;
  }

  button {
    margin-top: 10px;
    padding: 10px;
  }

 
  body {
    display: flex;
    justify-content: center; 
    align-items: center;    
    min-height: 100vh;     
    background-color: #f0f0f0; 
    font-family: Arial, sans-serif;
    margin: 0;
  }

  
  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 30px;
    background-color: white; 
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2); 
    width: 400px; 
  }

  label {
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  select {
    padding: 8px;
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  input[type="radio"] {
    margin-right: 5px;
  }

  button {
    margin-top: 10px;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }



</style>


</head>
    <body>
        
    <header>
       <h1>User registration form</h1> 
   <p>Fill out all required fields below</p>
     </header>

     <main>
<form action="#" method="post">


    
<label for="fullname">Full Name:</label> 
<input type="text" id="fullname" name="fullname" required>


<label for="lastname">Last Name:</label>
<input type="text" id="lastname" name="lastname" required>


<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
  
<label for="password">Password:</label> 
<input type="password" id="password" name="password" required>

<label for ="confirmpassword">Confirm Password:</label>
<input type="confirmpassword" id="confirmpassword" name="confirmpassword" required>


<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>


<label>
    <input type="radio" name="gender" value="male">
    Male
  </label>

  <label>
    <input type="radio" name="gender" value="female">
    Female
  </label>

  <label>
    <input type="radio" name="gender" value="other">
    Other
  </label>


  <label for="country">Country of Origin:</label>

  <select id="country" name="country">
  
    <option value="">--Please choose--</option>
  <option value="us">United States</option>
  <option value="ca">Canada</option>
  <option value="uk">United Kingdom</option>
  <option value="au">Australia</option>
  <option value="in">India</option>
  <option value="other">Other</option>

</select>

<label>Preferences:</label>

<label>
  <input type="radio" name="terms" value="agree">
  Agree to Terms and Conditions
</label>
<label>
  <input type="radio" name="newsletter" value="subscribe">
  Subscribe to Newsletter
</label>

<button type="submit">Register</button>

</form>


</main>
   

</body>
    </html>
