<!DOCTYPE html>
<html lang="en">
    <head>
   <meta charset="UTF-8">
   <title>Lab1 Basic registration form</title>
   
<style>
  form {
    display: flex;
    flex-direction: column; /* stack children vertically */
    gap: 10px; /* adds space between each field */
    max-width: 400px; /* optional, to keep the form narrow */
  }

  label {
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  input[type="date"],
  select {
    padding: 8px;
    width: 100%; /* makes inputs full width of form */
    box-sizing: border-box;
  }

  input[type="radio"] {
    margin-right: 5px;
  }

  button {
    margin-top: 10px;
    padding: 10px;
  }
</style>


</head>
    <body>
        
    <header>
       <h1>User registration form</h1> 
   <p>Fill out all required fields below</p>
     </header>

     <main>
<form action="#" method="post">


    
<label for="fullname">Full Name:</label> 
<input type="text" id="fullname" name="fullname" required>


<label for="lastname">Last Name:</label>
<input type="text" id="lastname" name="lastname" required>


<label for="email">Email:</label>
<input type="email" id="email" name="email" required>
  
<label for="password">Password:</label> 
<input type="password" id="password" name="password" required>


<input type="confirmpassword" id="confirmpassword" name="confirmpassword" required>
<label for ="confirmpassword">Confirm Password:</label>


<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required>


<label>
    <input type="radio" name="gender" value="male">
    Male
  </label>

  <label>
    <input type="radio" name="gender" value="female">
    Female
  </label>

  <label>
    <input type="radio" name="gender" value="other">
    Other
  </label>


  <label for="country">Country of Origin:</label>

  <select id="country" name="country">
  
    <option value="">--Please choose--</option>
  <option value="us">United States</option>
  <option value="ca">Canada</option>
  <option value="uk">United Kingdom</option>
  <option value="au">Australia</option>
  <option value="in">India</option>
  <option value="other">Other</option>

</select>

<label>Preferences:</label>

<label>
  <input type="radio" name="terms" value="agree">
  Agree to Terms and Conditions
</label>
<label>
  <input type="radio" name="newsletter" value="subscribe">
  Subscribe to Newsletter
</label>

<button type="submit">Register</button>

</form>


</main>
   

</body>
    </html>
